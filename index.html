<!-- App example taken from https://learn.microsoft.com/en-us/microsoft-edge/progressive-web-apps-chromium/how-to/ -->
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/icon.png" />
    <link rel="stylesheet" href="converter.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2f3d58" />
    <title>Temperature converter</title>
  </head>
  <body>
    <form id="converter">
      <!-- <h4>My Temperature App</h4> -->
      <label for="input-temp">temperature</label>
      <input type="text" id="input-temp" name="input-temp" value="20" />
      <label for="input-unit">from</label>
      <select id="input-unit" name="input-unit">
        <option value="c" selected>Celsius</option>
        <option value="f">Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>
      <label for="output-unit">to</label>
      <select id="output-unit" name="output-unit">
        <option value="c">Celsius</option>
        <option value="f" selected>Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>
      <output
        name="output-temp"
        id="output-temp"
        for="input-temp input-unit output-unit"
        >68 F</output
      >
    </form>
    <script src="converter.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js");
      }
    </script>
  </body>
</html>
